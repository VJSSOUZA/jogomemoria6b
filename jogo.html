<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 90px;
            height: 90px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 8px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background-color: #FFD700;
            cursor: default;
        }

        .card.matched {
            background-color: lightgreen;
            cursor: default;
        }

        .edit-section {
            display: none;
            margin-top: 20px;
        }

        .edit-section h2 {
            font-size: 18px;
            color: #007BFF;
        }

        .edit-section .word-pair {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .edit-section input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #toggle-edit {
            background-color: #28a745;
        }

        #toggle-edit:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .card {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }

            input {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jogo da Memória - 6º B</h1>

        <!-- Container para os botões -->
        <div class="button-container">
            <!-- Botão para alternar a visibilidade da área de edição 
            <button id="toggle-edit" onclick="toggleEditSection()">Editar Palavras</button>-->
            <!-- Botão para iniciar o jogo -->
            <button onclick="startGame()">Iniciar Jogo</button>
            <!-- Botão Autores -->
            <button onclick="showAuthors()">Autores</button>
        </div>

        <!-- Área de edição das palavras, inicialmente escondida -->
        <div class="edit-section" id="edit-section">
            <h2>Editar Palavras</h2>
            <div id="word-list"></div>
        </div>

        <!-- Área do jogo -->
        <div class="game-container" id="game-container"></div>
        <h2 id="status"></h2>
    </div>

    <script src="script.js"></script>

</body>
</html>
